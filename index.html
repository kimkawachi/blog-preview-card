<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
 
  <article class="card">
    <img class="svg" src="./assets/images/illustration-article.svg" alt="blog illustration" >
    
    <div >
     <p class="category-label">Learning</p> 
    </div>
    
    <p class="published">Published 21 Dec 2023</p>

    <a href="https://www.frontendmentor.io/" target="_blank" aria-label="link to frontend mentor">
      <h2 class="title">HTML & CSS foundations</h2>
    </a>
    
    <p class="card-content">These languages are the backbone of every website, defining structure, content, and presentation.</p>

    <div class="author">
      <img class="blog-avatar" src="./assets/images/image-avatar.webp" alt="avatar">
     
      <p class="name">Greg Hooper</p>
    </div>
  </article>
 
 <footer> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Andre Bonnici</a>.
  </div>
 </footer> 
</body>
</html>
